<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>School Management</h1>

    <section id="learners-section">
        <h2>Manage Learners</h2>
        <form id="learner-form">
            <input type="hidden" id="learner-id">
            <label for="learner-name">Name:</label>
            <input type="text" id="learner-name" required>
            <label for="learner-surname">Surname:</label>
            <input type="text" id="learner-surname" required>
            <label for="learner-grade">Grade:</label>
            <input type="number" id="learner-grade" required>
            <label for="learner-class">Class:</label>
            <input type="text" id="learner-class" required>
            <button type="submit">Save Learner</button>
        </form>
        <div id="learners-list"></div>
    </section>

    <section id="teachers-section">
        <h2>Manage Teachers</h2>
        <form id="teacher-form">
            <input type="hidden" id="teacher-persal">
            <label for="teacher-title">Title:</label>
            <input type="text" id="teacher-title" required>
            <label for="teacher-initial">Initial:</label>
            <input type="text" id="teacher-initial" required>
            <label for="teacher-surname">Surname:</label>
            <input type="text" id="teacher-surname" required>
            <label for="teacher-department">Department:</label>
            <input type="text" id="teacher-department" required>
            <label for="teacher-email">Email:</label>
            <input type="email" id="teacher-email" required>
            <label for="teacher-qualification">Qualification:</label>
            <input type="text" id="teacher-qualification" required>
            <label for="teacher-startdate">Start Date:</label>
            <input type="date" id="teacher-startdate" required>
            <button type="submit">Save Teacher</button>
        </form>
        <div id="teachers-list"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
