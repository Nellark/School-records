<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>School Records</h1>

        <form id="search-teacher-form">
            <input type="text" id="search-teacher-persal" placeholder="SEARCH TEACHER BY PERSAL">
            <button type="submit">Search</button>
        </form>
        
        <h3>Add or Update Teacher</h3>
        <form id="teacher-form">
            <input type="text" id="teacher-persal" class="hidden" placeholder="PERSAL" required>
            <input type="text" id="teacher-title" placeholder="Title" required>
            <input type="text" id="teacher-initial" placeholder="Initial" required>
            <input type="text" id="teacher-surname" placeholder="Surname" required>
            <input type="text" id="teacher-department" placeholder="Department" required>
            <input type="text" id="teacher-email" placeholder="Email" required>
           
            <button type="button" id="fetch-teachers">Fetch All Teachers</button>
            <button type="submit" id="Add-teachers">Add/Update Teacher</button>
            <button type="button" id="toggle-persal">Toggle PERSAL Field</button>
        </form>

        <table id="teachers-table">
            <thead>
                <tr>
                    <th>PERSAL</th>
                    <th>Title</th>
                    <th>Initial</th>
                    <th>Surname</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
